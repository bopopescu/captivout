{% extends "base.html" %}


{% block content %}


<form method="post" action="settings.php" class="form-horizontal">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="vou_header" class="col-sm-4">{{ "settings-voucher-heading"|i18n }}</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="vou_header" value="{{voucherHeading}}"/>
        </div>
      </div>
      <div class="form-group">
        <label for="vou_text" class="col-sm-4">{{ "settings-voucher-text"|i18n }}</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="vou_text" size="50" value="{{voucherText}}"/>
        </div>
      </div>
      <div class="form-group">
        <label for="vou_label" class="col-sm-4">{{ "settings-voucher-label"|i18n }}</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="vou_label" value="{{voucherLabel}}"/>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="tbl_header" class="col-sm-4">{{ "settings-table-headers"|i18n }}</label>
        <div class="col-sm-8">
          <textarea cols="20" rows="5" class="form-control" name="tbl_header">{% for h in tableHeaders %}{{h}}
{% endfor %}
</textarea>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="dbtables" class="col-sm-4">{{ "settings-ticket-tables"|i18n }}</label>
        <div class="col-sm-8">
          <textarea cols="20" rows="5" class="form-control" name="dbtables">{% for key, value in tables %}{{key}}|{{value}}
{% endfor %}
</textarea>
        </div>
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="sms_gateway" class="col-sm-2">{{ "settings-sms-gateway"|i18n }}</label>
    <div class="col-sm-10">
      <textarea  rows="10" class="form-control" name="sms_gateway">{{smsGateway}}</textarea> 
    </div>
  </div>
  
  <button name="submit" type="submit" class="btn btn-primary">{{ "settings-save-button"|i18n }}</button>
</form>


<h3>{{ "configuration-values"|i18n }}</h3>

<table class="table">
  <tr>
    <th>key</th>
    <th>default</th>
    <th>file</th>
    <th>env</th>
    <th>db</th>
  </tr>
  {% for element in all %}
    <tr>
      <td>{{ element.key }}</td>
      <td>{{ element.default }}</td>
      <td>{{ element.file }}</td>
      <td>{{ element.env }}</td>
      <td>{{ element.db }}</td>
    </tr>
  {% endfor %}
</table>


{% endblock %}
