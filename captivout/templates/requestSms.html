<!DOCTYPE html>
<html>

  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-theme.min.css">
    <script src="jquery.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
  
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>{{ "request-sms-title"|i18n }}</title>
  </head>
  
  <body>
    <div class="container">
      {% for message in messages %}
        <div class="alert alert-{{ message.type }} alert-dismissible sms-request" message-id="{{ message.key }}" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          {{ message.message }}
        </div>
      {% endfor %}
    
      <div class="panel panel-default sms-request">
        <div class="panel-body">
          <form method="post" action="requestSms.php">
            <div class="form-group">
              <label>{{ "request-sms-number"|i18n }}</label>
              <input name="nummer" value="" class="form-control" type="text" />
            </div>
            <button name="submit" type="submit" class="btn btn-primary btn-block">{{ "request-sms-submit"|i18n }}</button>
          </form>
        </div>
      </div>

      <div class="panel panel-default sms-request">
        <div class="panel-body">
          <form method="post" action="requestSms.php">
            <div class="form-group">
              <label>{{ "request-sms-code"|i18n }}</label>
              <input name="nummer" value="" class="form-control" type="text" />
            </div>
            <button name="submit" type="submit" class="btn btn-primary btn-block">{{ "request-sms-unlock"|i18n }}</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
